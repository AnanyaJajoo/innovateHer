<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scam Detector</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="logo">
        <span class="logo-icon" aria-hidden="true">◇</span>
        <h1 class="title">AI Image Detector</h1>
      </div>
      <p class="tagline">Check if images on this page are AI-generated</p>
    </header>

    <section class="current-page">
      <span class="label">Current page</span>
      <p class="url" id="current-url" title="">—</p>
    </section>

    <section class="risk-section" id="risk-section">
      <span class="label">Risk score</span>
      <div class="risk-display" id="risk-display">
        <span class="risk-value" id="risk-value">—</span>
        <span class="risk-label" id="risk-label"></span>
      </div>
      <p class="risk-reasons" id="risk-reasons" aria-live="polite" hidden></p>
      <p class="risk-error" id="risk-error" aria-live="polite" hidden></p>
    </section>

    <a href="#" class="btn-dashboard" id="btn-dashboard" target="_blank" rel="noopener noreferrer" aria-label="Open metrics dashboard">
      Open Dashboard
    </a>

    <footer class="footer">
      <a href="#" class="link" id="link-settings">Settings</a>
      <span class="divider">·</span>
      <a href="#" class="link" id="link-help">Help</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
