<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Detector</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="logo">
        <span class="logo-icon" aria-hidden="true">
          <img src="icon.png" alt="Logo Icon" style="width: 20px;">
        </span>
        <h1 class="title">Illume</h1>
      </div>
      <p class="tagline">Check if images on this page are AI-generated</p>
    </header>

    <hr class="divider-line" />

    <section class="current-page">
      <span class="label">Current page</span>
      <p class="url" id="current-url" title="">—</p>
    </section>

    <section class="risk-section" id="risk-section">
      <span class="label">Risk score</span>
      <div class="risk-display" id="risk-display">
        <span class="risk-value" id="risk-value">—</span>
        <span class="risk-label" id="risk-label"></span>
      </div>
      <p class="risk-reasons" id="risk-reasons" aria-live="polite" hidden></p>
      <p class="risk-error" id="risk-error" aria-live="polite" hidden></p>
    </section>

    <section class="ai-section" id="ai-section">
      <span class="label">AI image detection</span>
      <div class="ai-status" id="ai-status">Scanning images…</div>
      <div class="ai-score" id="ai-score" hidden>
        AI likelihood: <span class="ai-score-value" id="ai-score-value">—</span>
      </div>
      <p class="ai-error" id="ai-error" aria-live="polite" hidden></p>
    </section>

    <a href="#" class="btn-dashboard" id="btn-dashboard" target="_blank" rel="noopener noreferrer">
      Open Dashboard
    </a>

    <footer class="footer">
      <a href="#" class="link" id="link-settings">Settings</a>
      <span class="divider">·</span>
      <a href="#" class="link" id="link-help">Help</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
